
<!DOCTYPE html>

<html>
	<head>
		<meta charset="utf-8">
		<title>Step 1: Building a scene</title>
		<link rel="stylesheet" href = "style.css">

	</head>
	<body>
    <canvas id="scene"></canvas>
    <div id="start">
      <button type="button" id="startBtn" onclick="startGame()">
        Start Game
      </button>
    </div>

    <div id="game-over" style="display:none">
      <h1>Game Over</h1>
      <p>
        Refresh page to play again
      </p>
    </div>

    <div id="you-win" style="display:none">
      <h1>You Win!</h1>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/three@0.150.1/build/three.min.js" defer></script>
    <script src="main.js" defer></script>
	</body>
</html>
